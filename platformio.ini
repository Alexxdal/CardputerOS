[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = espidf
board_build.partitions = partitions.csv
lib_deps = 
	lovyan03/LovyanGFX@^1.2.7
	m5stack/M5GFX@^0.2.9
	lvgl/lvgl@8.3.11
monitor_speed = 115200
build_flags =
	-DLV_CONF_INCLUDE_SIMPLE
  	-Iinclude

